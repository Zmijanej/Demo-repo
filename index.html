<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Carousel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Responsive Website</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="promo-section">
      <div class="promo-item large">
          <img src="images\small-promo.jpg" alt="Promo 1">
      </div>
      <div class="promo-right">
          <div class="promo-item small">
              <img src="images\small-promo.jpg" alt="Promo 2">
          </div>
          <div class="promo-item small">
              <img src="images\small-promo.jpg" alt="Promo 3">
          </div>
      </div>
  </div>

  <div class="category-section">
    <div class="category-item">
        <img src="images\small-promo.jpg" alt="Tattoo Supplies">
        <h3>Tattoo Supplies</h3>
        <button>Shop now</button>
    </div>
    <div class="category-item">
        <img src="images\small-promo.jpg" alt="Body Jewelry">
        <h3>Body Jewelry</h3>
        <button>Shop now</button>
    </div>
    <div class="category-item">
        <img src="images\small-promo.jpg" alt="Piercing Supplies">
        <h3>Piercing Supplies</h3>
        <button>Shop now</button>
    </div>
    <div class="category-item">
        <img src="images\small-promo.jpg" alt="Medical Supplies">
        <h3>Medical Supplies</h3>
        <button>Shop now</button>
    </div>
    <div class="category-item">
        <img src="images\small-promo.jpg" alt="Permanent Makeup">
        <h3>Permanent Makeup</h3>
        <button>Shop now</button>
    </div>
</div>

<div class="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="images\small-promo.jpg" alt="Image 1">
            <img src="images\small-promo.jpg" alt="Image 1">
            <img src="images\small-promo.jpg" alt="Image 1">
            <img src="images\small-promo.jpg" alt="Image 1">
            <img src="images\small-promo.jpg" alt="Image 1">
        </div>
        <div class="carousel-item">
            <img src="images\small-promo.jpg" alt="Image 1">
            <img src="images\small-promo.jpg" alt="Image 1">
            <img src="images\small-promo.jpg" alt="Image 1">
            <img src="images\small-promo.jpg" alt="Image 1">
            <img src="images\small-promo.jpg" alt="Image 1">
        </div>
        <div class="carousel-item">
            <img src="images\small-promo.jpg" alt="Image 1">
            <img src="images\small-promo.jpg" alt="Image 1">
            <img src="images\small-promo.jpg" alt="Image 1">
            <img src="images\small-promo.jpg" alt="Image 1">
            <img src="images\small-promo.jpg" alt="Image 1">
        </div>
        <!-- Add more carousel-item divs as needed -->
    </div>
    <button class="carousel-control prev">Previous</button>
    <button class="carousel-control next">Next</button>
</div>
<div class="carousel-indicators">
    <span class="dot active" data-slide="0"></span>
    <span class="dot" data-slide="1"></span>
    <span class="dot" data-slide="2"></span>
    <!-- Add more dots as needed -->
</div>

    <footer>
        <p>&copy; 2024 Responsive Website. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
